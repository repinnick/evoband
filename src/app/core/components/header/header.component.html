<header class="nav" [ngClass]="{ 'nav--scroll': isScrollEvent}">
  <div class="container">
    <div class="nav__wrapper">
      <a class="nav__logo" [ngClass]="{ 'nav__logo--scroll': isScrollEvent }" routerLink="/"></a>

      <button class="hamburger hamburger--elastic"
              type="button"
              aria-label="Menu"
              aria-controls="navigation"
              aria-expanded="true"
              (click)="toggleActive()"
              [class.is-active]="isActive"
              *ngIf="isBurgerMenu"
      >
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
      </button>

      <ul class="nav__links" [ngClass]="{ 'nav__links--active': (isBurgerMenu && isActive) || !isBurgerMenu }">
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" routerLink="/">Главная</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Синглы</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Альбомы</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Фото</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Видео</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Концерты</a>
        </li>
        <li class="nav__link">
          <a class="nav__route" [ngClass]="{ 'nav__route--scroll': isScrollEvent }" href="">Контакты</a>
        </li>
        <li class="nav__link">
          <button class="nav__route nav__button">Поддержать группу</button>
        </li>
      </ul>
    </div>
  </div>
</header>
